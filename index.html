<!doctype html>
<html lang="ru">
 <head>
  <meta charset="utf-8">
  <title>Змейка!</title>
 </head>
 
 <body>
	<canvas id='canvas' width='400' height='400'></canvas>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script>
	//настройка холста
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	
	//получаем ширину и высоту элемента canvas
	var width = canvas.width;
	var height = canvas.height;
	
	//вычисляем ширину и высоту в ячейках
	var blockSize = 10;
	var widthInBlock = width / blockSize;
	var heightInBlock = height / blockSize;
	
	//устанавливаем счет 0
	var score = 0;
	
	//рисуем рамку
	function drawBorder(){
		ctx.fillStyle = 'Gray';
		ctx.fillRect(0,0,width,blockSize);
		ctx.fillRect(0,height-blockSize,width,blockSize);
		ctx.fillRect(0,0,blockSize,height);
		ctx.fillRect(width-blockSize,0,blockSize,height);
	}
	
	//выводим счет игры в левом углу
	function drawScore(){
		ctx.font = '20px Courier';
		ctx.fillStyle = 'Black';
		ctx.textAlign = 'left';
		ctx.textBaseline = 'top';
		ctx.fillText('Счет: '+score, blockSize, blockSize);
	}
	
	//останавливаем timeOut и печатаем сообщение "Конец инры"
	function gameOver(){
		timeoutStop = true;
		ctx.font = '60px Courier';
		ctx.fillStyle = 'Black';
		ctx.textAlign = 'center';
		ctx.textBaseline = 'middle';
		ctx.fillText('Конец игры', width/2, height/2);
	}

	//рисуем окружность
	function circle(x,y, radius, fillCircle){
		ctx.beginPath();
		ctx.arc(x,y, radius,0,Math.PI*2,false);
		if (fillCircle){
			ctx.fill();
		}else {
			ctx.stroke();
		}
	};
	//задаем конструктор Block
	var Block = function (col, row) {
		this.col = col;
		this.row= row;
	}
	
	//Рисуем квадрат в позиции ячейка
	Block.prototype.drawSquare = function (color){
		var x = this.col*blockSize;
		var y = this.row*blockSize;
		ctx.fillStyle = color;
		ctx.fillRect(x,y, blockSize,blockSize);
	}
	
	//рисуем круг в позиции ячейка
	Block.prototype.drawCircle = function (color){
		var centerX = this.col*blockSize+blockSize/2;
		var centerY = this.row*blockSize+blockSize/2;
		ctx.fillStyle = color;
		circle(centerX, centerY, blockSize/2, true);
	}
	
	//проверяем, находится ли эта ячейка в той же позиции, что и ячейка otherBlock
	Block.prototype.equal = function (otherBlock){
		return this.col === otherBlock.col && this.row === otherBlock.row
	}
	
	//задаем конструктор Snake
	var Snake = function () {
		this.segments = [
			new Block(7, 5),
			new Block(6, 5),
			new Block(5, 5)
		];
		this.direction = 'right';
		this.nextDirection = 'right';
	}
	
	//рисуем квадратик для каждого сегмента тела змейки
	Snake.prototype.draw = function (){
		this.segments[0].drawSquare('Green');
		for (var i = 1; i<this.segments.length; i++) {
			if(i%2){
				this.segments[i].drawSquare('Blue');
			} else {
				this.segments[i].drawSquare('Yellow');
			}
		}
	}
	
	//создаем новую голову и добавляем ее к началу змейки, чтобы передвинуть в текущем направлении
	Snake.prototype.move = function (){
		var head = this.segments[0];
		var newHead;
	
		this.direction = this.nextDirection;
		
		if (this.direction==='right'){
			newHead = new Block(head.col+1, head.row);
		} else if (this.direction==='down'){
			newHead = new Block(head.col, head.row+1);
		} else if (this.direction==='left'){
			newHead = new Block(head.col-1, head.row);
		}else if (this.direction==='up'){
			newHead = new Block(head.col, head.row-1);
		}
		
		if (this.checkCollision(newHead)){
			gameOver();
			return;
		}
		this.segments.unshift(newHead);
		if (newHead.equal(apple.position)){
			score++;
			apple.move();
		} else {
			this.segments.pop();
		}
	}
	
	//проверяем, не столкнулась ли змейка со стеной или собственным телом
	Snake.prototype.checkCollision = function (head) {
		var leftCollision = (head.col === 0);
		var topCollision = (head.row === 0);
		var rightCollision = (head.col === widthInBlock - 1);
		var bottonCollision = (head.row === heightInBlock - 1);
		
		var wallCollision = leftCollision || topCollision || rightCollision || bottonCollision;
		
		var selfCollision = false;
		
		for (var i = 0; i < this.segments.length; i++) {
			if (head.equal(this.segments[i])) {
				selfCollision = true;
			}
		}
		
		return wallCollision || selfCollision;
	};
	
	//задаем следующее направление движения змейки на основе нажатой клавиши
	Snake.prototype.setDirection = function (newDirection) {
		if (this.direction === 'up' && newDirection === 'down') {
			return;
		} else if (this.direction === 'right' && newDirection === 'left') {
			return;
		} else if (this.direction === 'down' && newDirection === 'up') {
			return;
		} else if (this.direction === 'left' && newDirection === 'right') {
			return;
		}
		
		this.nextDirection = newDirection;
	}
	
	//задаем конструктор Apple
	var Apple = function () {
		this.position = new Block(2, 2);
	}
	
	//рисуем кружок в позиции яблока
	Apple.prototype.draw = function() {
		this.position.drawCircle('LimeGreen');
	}
	
	//перемещаем яблоко в случайную позицию
	Apple.prototype.move = function() {
		var appleInSnake;
		do {
			appleInSnake = false;
			var randomCol = Math.floor(Math.random()*(widthInBlock - 2)) + 1;
			var randomRow = Math.floor(Math.random()*(heightInBlock - 2)) + 1;
			this.position = new Block (randomCol, randomRow);	
			
			for (var i = 0; i < snake.segments.length; i++) {
				if (this.position.equal(snake.segments[i])) {
					appleInSnake = true;
				}
			}
			
		} while (appleInSnake); 
		
		if (animationTime>200) {
			animationTime = animationTime-50;
		}
	}
	
	//создаем объект-змейку и объект-яблоко
	var snake = new Snake();
	var apple = new Apple();
	
	//время анимации
	var animationTime = 500;
	var timeoutStop = false;
	
	//запускаем функцию анимации через рекурсивный setTimeout
	var gameLoop = function () {
		ctx.clearRect(0, 0, width, height);
		drawScore();
		snake.move();
		snake.draw();
		apple.draw();
		drawBorder();
		if (timeoutStop) {
			return;
		};
		setTimeout(gameLoop, animationTime);
	};
	gameLoop();
	
	//преобразуем коды клавишь в направления
	var directions = {
			37: 'left',
			38: 'up',
			39: 'right',
			40: 'down'
	};
	
	//задаем обработчик ссобытия keydown (клавиши-стрелки)
	$('body').keydown(function(event){
		var newDirection = directions[event.keyCode];
		if (newDirection !== undefined) {
			snake.setDirection(newDirection);	
		}		
	})
	</script>
 </body>
</html>
